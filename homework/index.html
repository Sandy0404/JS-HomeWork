    <h3>九九乘法表</h3>
    <div class="math">
      <script>
        document.write("<div>")
        let classVal = "math";
        document.getElementsByTagName("div")[0].setAttribute("class", classVal);
        document.write("<table>")
        var i = 1
        var k;
        while (i <= 9) {
          document.write("<td>")
          var j = 1;
          while (j <= 9) {
            k = i * j;
            document.write(i + "x" + j + "=" + k + "<br>");
            j++;
          }
          document.write("</td>")
          i++;
        }
        document.write(" </table>")
        document.write(" </div>")
      </script>

  <script>
    // 姓名
    account1.onblur = function () {
      if (account1.value.trim() === '') { // if name is blank
        account1.classList.add('invalid');
        name_verif.innerHTML += "<img src=\"img/error.png\">";
        name_verif.innerHTML += '姓名不可為空';
      } else if (account1.value.length < 2) { // if name is less than 2 characters
        account1.classList.add('invalid');
        name_verif.innerHTML += "<img src=\"img/error.png\">";
        name_verif.innerHTML += '至少兩個字以上';
      } else if (!/^[\u4e00-\u9fa5]+$/.test(account1.value)) { // if name contains non-Chinese characters
        account1.classList.add('invalid');
        name_verif.innerHTML += "<img src=\"img/error.png\">";
        name_verif.innerHTML += '必須全部為中文字';
      } else { // name is valid
        account1.classList.remove('invalid');
        name_verif.innerHTML = "<img src=\"img/pp.png\">";
        name_verif.innerHTML += '';
      }
    };
    account1.onfocus = function () {
      if (this.classList.contains('invalid')) {
        this.classList.remove('invalid');
        name_verif.innerHTML = "";
      }
    };
    // 密碼
    pwd.onblur = function () {
      if (pwd.value.trim() === '') { // if password is blank
        pwd.classList.add('invalid');
        pwd_verif.innerHTML += "<img src=\"img/error.png\">";
        pwd_verif.innerHTML += '密碼不可為空';
      } else if (pwd.value.length < 6 || !/^[a-zA-Z0-9!@#$%^&*]+$/.test(pwd.value)) { // if password is less than 6 characters or does not meet the requirements
        pwd.classList.add('invalid');
        pwd_verif.innerHTML += "<img src=\"img/error.png\">";
        pwd_verif.innerHTML += '密碼至少6個字且必須包含英數字、特殊字元[!@#$%^&*]';
      } else { // password is valid
        pwd.classList.remove('invalid');
        pwd_verif.innerHTML = "<img src=\"img/pp.png\">";
        pwd_verif.innerHTML += '';
      }
    };
    pwd.onfocus = function () {
      if (this.classList.contains('invalid')) {
        this.classList.remove('invalid');
        pwd_verif.innerHTML = "";
      }
    };
    // 日期
    dat.onblur = function () {
      if (dat.value.trim() === '') { // if date is blank
        dat.classList.add('invalid');
        dat_verif.innerHTML += "<img src=\"img/error.png\">";
        dat_verif.innerHTML += '日期不可為空';
      } else { // date is valid
        dat.classList.remove('invalid');
        dat_verif.innerHTML = "<img src=\"img/pp.png\">";
        dat_verif.innerHTML += '';
      }
    };
    dat.onfocus = function () {
      if (this.classList.contains('invalid')) {
        this.classList.remove('invalid');
        dat_verif.innerHTML = "";
      }
    };



    //製作一個星星評分
    var divStars = document.getElementById("stars");
    var divComment = document.getElementById("comment");
    var attitude = ["差", "較差", "一般", "好", "很好"];
    var starNum = -1; //記錄當前第幾顆星星被點擊
    var starArray = Array.from(divStars.children); //星星數組

    //滑鼠移入
    divStars.onmouseover = function (e) {
      if (e.target.tagName === "IMG") { //事件源是圖片
        //把滑鼠移動到的星星替換圖片
        e.target.src = "./Img/chngstar.gif";
        //把滑鼠移動到的星星之前的星星替換圖片
        var prev = e.target.previousElementSibling;
        while (prev) {
          prev.src = "./Img/chngstar.gif";
          prev = prev.previousElementSibling;
        }
        //把滑鼠移動到的星星之後的星星替換圖片
        var next = e.target.nextElementSibling;
        while (next) { //把滑鼠移動到的星星之後的星星替換圖片
          next.src = "./Img/star.gif";
          next = next.nextElementSibling;
        }

        var index = starArray.indexOf(e.target); //找到滑鼠移動到的星星的序號
        divComment.innerHTML = attitude[index]; //顯示對應的評論
      }
    }

    //滑鼠點擊
    divStars.onclick = function (e) {
      if (e.target.tagName === "IMG") {
        //記錄當前點擊的星星序號
        starNum = starArray.indexOf(e.target);
      }
    }
    divStars.ondblclick = function () {
      //重置所有星星為未選中狀態
      for (var i = 0; i < starArray.length; i++) {
        starArray[i].setAttribute("src", "unfilled_star.png");
      }
      //重置當前星星序號
      starNum = -1;
    }

    //滑鼠移出
    divStars.onmouseout = function (e) {
      if (starNum !== -1) { //滑鼠點擊事件發生，將評分固定在點擊的星星上
        for (var i = 0; i < divStars.children.length; i++) {
          if (i <= starNum) {
            divStars.children[i].src = "./Img/chngstar.gif";

          } else {
            divStars.children[i].src = "./Img/star.gif";
          }
        }
        divComment.innerHTML = attitude[starNum]; //顯示對應的評論
      } else {
        for (var i = 0; i < divStars.children.length; i++) {
          divStars.children[i].src = "./Img/star.gif";
        }
        divComment.innerHTML = ""; //不顯示評論
      }
    }
  </script>
